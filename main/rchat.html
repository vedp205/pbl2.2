<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Chat Application</title>
    <link rel="stylesheet" href="rchat.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar for contacts -->
        <div class="sidebar">
            <ul class="contacts">
                <li class="contact active">
                    <div class="contact-info">
                        <div class="contact-details">
                            <span class="contact-name">ved</span>
                            <span class="last-message">Hey, how are you?</span>
                        </div>
                    </div>
                </li>
                <!-- Add more contacts here -->
            </ul>
        </div>

        <!-- Chat window -->
        <div class="chat-section">
            <div class="chat-header">
                <div class="chat-details">
                    <h3>John Doe</h3>
                    <span>Last seen today at 2:00 PM</span>
                </div>
                <div class="header-actions">
                    <button class="settings-button">â‹®</button>
                </div>
            </div>
            <hr>
            <div id="message-container" class="messages"></div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button"><img src="sendbtn.jpg" alt=""></button>
            </div>
        </div>
    </div>

    <script src="rchat.js"></script>
</body>

</html>
